  app:
    build: docker/php
    container_name: posts-web
    volumes:
      - ./:/app
    depends_on:
      - db

  nginx:
    build: docker/nginx
    container_name: posts-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/app
    depends_on:
      - app

  db:
    container_name: posts-postgres
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
